<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Profile card</title>
</head> 
<body>
    <div class="card">
      <div class="profile-photo">
          <img class="disc" src="assets/disc.jpg" alt="Jonathan Doe">
          <img class="face" src="assets/profile-photo.jpg">
      </div>
      <div class="about-me">
        <p class="name">Jonathan Doe</p>
        <br>
        <p id="location"><i class="fa fa-map-marker"></i> New York, USA</p>
        <br>
        <p>Halálos bűnnel találkozunk minden utcasarkon. <br>Minden otthonban. <br>És eltűrjük. Eltűrjük, mert annyira hétköznapi. Triviális. Eltűrjük reggel, délben, este. 
        <br>De tovább már nem. <br>Én példát mutattam. 
        <br>És amit tetttem, azon majd elmorfondíroznak, tanulámonyozzák és követik. 
        </p>
      </div>
    </div> 
    <div class="footer">
    <section class="links">
            <p class="contact"></p>
            <ul>
              <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
              <li><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
              <li><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
            </ul>
          </section>
    </div>
    <button class="blog button" onclick="window.location.href='blog.html'">Chat</button>
  </div>
</body>
</html>
